<html>
    <head>
        <title>Bible Concordance</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="concordance.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="concordance.js"></script>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="header">
            <h1>Bible Concordance</h1>
            <div class="options">
                <div class="form-group">
                    <label for="per-page">Verses per page</label>
                    <select id="per-page">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="75">75</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="version">Version</label>
                    <select id="version">
                        <option value="kjv.txt" selected>King James Version</option>
                    </select>
                </div>
            </div>
            <div class="search-form">
                <input id="Search">
                <button id="Search-Button" class="search-button">Search</button>
            </div>
        </div>

        <details class="search-results">
            <summary>Search Results</summary>
            <ol class="result"></ol>
            <div class="pager">
                    <button class="search-previous disabled">Previous</button>
                    <span class="search-page-count">Page
                        <input type="number" step="1" min="1" max="1" class="search-current-page" value="1">
                        /
                        <span class="search-total-pages">1</span>
                    </span>
                    <button class="search-next disabled">Next</button>
            </div>
        </details>
        
        <div id="Reader" class="reader">
            <div class="title"></div>
            <div class="text"></div>
        </div>
    </body>
</html>
